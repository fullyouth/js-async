<script src="./index.js"></script>
<script>
  const genPromise = function(value, time) {
    return new Promise(function(resolve, reject){
      setTimeout(function() {
        console.log(value)
        resolve(value);
      }, time)
    })
  };

  throw new Error('123')

  order([
    () => genPromise('a', 1000),
    () => genPromise('b', 1000),
    () => genPromise('c', 1000),
  ]);
</script>
